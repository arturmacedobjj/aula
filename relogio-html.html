<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>RELOGIO</title>
    <!-- <script src="relogio.js" type='text/javascript'></script> -->
</head>
<body onload="time()">
    <div id="relogio"> 
    </div>
</body>
</html>
<script>
    function time(){
    var teste = document.getElementById("relogio");
    var relogio = new Date();
    h = relogio.getHours();
    m = relogio.getMinutes();
    s = relogio.getSeconds();

    teste.innerHTML = h + ":" + m + ":" + s;
    setTimeout("time()", 1000);
    }
    
</script>
